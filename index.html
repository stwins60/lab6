<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 7 - Basic JavaScript Event Handling and DOM</title>
  <style>
  .center {
    text-align: center;
  }
  #container {
    width: 400px;
    margin: 50px auto 0;
  }
  #entryinput {
    width: 100%;
  }
  #entrybutton {
    width: 200px;
    text-align: center;
    color: #fff;
    background-color: #c00;
    padding: 2em 0;
    margin: 20px auto;
    font-size: 24px;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <h1 class="center">ITMD-361 - Lab 7 - Basic JavaScript Event Handling and DOM</h1>
  <h2 class="center">Name: <input id = "entryName" type = "text" name =
    "nameEntry" placeholder="Enter your name"></h2>
  <h3 class="center">Email: <input id="entryEmail" type="text" name="emailEntry"
  placeholder="Enter your email address"></h3>
  <div id="container">
    <input id="entryinput" type="text" name="textEntry" placeholder="Enter a Message">
    <!-- <div id="entrybutton">Alert Me</div> -->
    <div class="center" ><input type=button value="Alert Me" id="entrybutton"
      onclick="displayalert()"></div>

    <h2 class="center">Results: <input type="text" id="textoutput" placeholder=
      "Show results here"></h2>
  </div>
  <script>
  function displayalert() {

    $printname= document.getElementById("entryName").value;

    $printvalue= document.getElementById("entryinput").value;

    alert($printname + ':' + $printvalue);
    document.getElementById("textoutput").value = $printvalue;

  }
  </script>
</body>
</html>
